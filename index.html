<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cowabunga Coffee</title>
    <link rel="icon" type="image/x-icon" href="./images/skull.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Rubik+Dirt&family=Rubik+Mono+One&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=League+Gothic&family=Rubik+Dirt&family=Rubik+Mono+One&family=Rubik+Wet+Paint&display=swap'); </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<nav class="navbar navbar-expand-md sticky-top bg-dark shadow p-3 mb-3 rounded">
    <img src="./images/CoffeeRoastScale_Desktop_Update11.30_3000x.webp" class="img-fluid max-width: 100% height: auto">
</nav>
<div class="container container-header d-flex justify-content-center">
    <h1 class="company display-4">Cowabunga Coffee Company</h1>
</div>
<div class="container container-pics d-flex justify-content-between">
    <div>
        <img src="./images/download.jpeg" class="images image1 shadow">
    </div>
    <div class="d-flex">
        <h1 class="picture-text align-self-center">GET YOUR FIX!</h1>
    </div>

    <div>
        <img src="./images/download2.jpg" class="images image2 shadow">
    </div>

</div>

<div class="row form-container d-flex">
    <form class="d-flex justify-content-evenly">
        <div class="d-flex roast-selection form-group">
            <label for="roast-selection"></label>
            <select class="btn btn-light dropdown-toggle" id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <!--            <input id="submit" type="submit"/>-->
            <button type="submit" class="btn btn-light" id="submit">Submit</button>
        </div>

        <div class="d-flex coffee-search">
            <input id="search-coffee" type="text" class="input-coffee form-control" placeholder="search coffee"/>
            <button type="submit" id="submit-coffee-search" class="submit-search btn btn-light">Search</button>
        </div>
    </form>

</div>
<div class="d-flex">
    <div id="coffees" class="row justify-content-center"></div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
